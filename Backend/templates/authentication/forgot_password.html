<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        /* Styles for the body and layout */
        body {
            margin: 0;
            background-color: #aaa; /* Background colour for the page */
            font-family: Arial, sans-serif; /* Font style for the page */
        }

        .wrapper {
            display: flex; /* Flexbox layout for centring content */
            justify-content: center; /* Centre horizontally */
            align-items: center; /* Centre vertically */
            height: 100vh; /* Full viewport height */
        }

        .card {
            background-color: #d3d3d3; /* Background colour for the card */
            padding: 40px; /* Padding inside the card */
            border-radius: 10px; /* Rounded corners for the card */
            width: 350px; /* Fixed width for the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Shadow effect for the card */
            text-align: center; /* Centre text inside the card */
        }

        .card h2 {
            color: #c0392b; /* Colour for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        form label {
            display: block; /* Labels as block elements */
            text-align: left; /* Align text to the left */
            margin-bottom: 5px; /* Space below labels */
            font-weight: 500; /* Medium font weight */
        }

        input[type="email"] {
            width: 100%; /* Full width for email input */
            padding: 10px; /* Padding inside the input */
            border-radius: 6px; /* Rounded corners for the input */
            border: 1px solid #ccc; /* Border style for the input */
            margin-bottom: 15px; /* Space below the input */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        .btn {
            background-color: #4CAF50; /* Background colour for buttons */
            color: white; /* Text colour for buttons */
            padding: 10px; /* Padding inside buttons */
            width: 100%; /* Full width for buttons */
            border: none; /* No border for buttons */
            border-radius: 20px; /* Rounded corners for buttons */
            font-weight: bold; /* Bold text for buttons */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .link {
            margin-top: 12px; /* Space above the link */
        }

        .link a {
            color: #1e1eff; /* Colour for links */
            font-size: 14px; /* Font size for links */
            text-decoration: none; /* No underline for links */
        }

        .link a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .messages {
            margin-bottom: 15px; /* Space below messages */
            padding: 10px; /* Padding inside messages */
            background-color: #e7f3fe; /* Background colour for messages */
            border-left: 4px solid #2196F3; /* Left border for messages */
            list-style: none; /* No list style */
            text-align: left; /* Align text to the left */
            font-size: 14px; /* Font size for messages */
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h2>Forgot Password</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }} <!-- Display message to the user -->
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %} <!-- CSRF token for security -->
            {{ form.email.label_tag }} <!-- Label for email input -->
            {{ form.email }} <!-- Email input field -->
            <button type="submit" class="btn">Request Password Reset</button> <!-- Button to submit the form -->
        </form>

        <div class="link">
            <a href="{% url 'login' %}">Back to Login</a> <!-- Link to return to login page -->
        </div>
    </div>
</div>
</body>
</html>
