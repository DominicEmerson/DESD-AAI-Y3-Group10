{% extends 'base.html' %}
{% block title %}System Health{% endblock %}

{% block extra_css %}
<style>
  .lights-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-start;
    gap: 2rem;
    padding: 2rem;
  }
  .light-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 120px;
  }
  .light-dot {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: gray;
    margin-bottom: 1rem;
    transition: background 0.3s, box-shadow 0.3s;
  }
  .light-dot.green {
    background: #28a745;
    box-shadow: 0 0 20px rgba(40,167,69,0.7);
  }
  .light-dot.red {
    background: #dc3545;
    box-shadow: 0 0 20px rgba(220,53,69,0.7);
  }
  .container-name {
    font-weight: bold;
    text-align: center;
    margin-bottom: 0.3rem;
  }
  .container-status {
    text-transform: capitalize;
    font-size: 0.9rem;
    color: #555;
  }
  #error {
    color: #dc3545;
    text-align: center;
    margin-bottom: 1rem;
  }
</style>
{% endblock %}

{% block content %}
  <h1>System Health</h1>
  <div id="error" hidden>Unable to fetch health checks.</div>
  <div id="list" class="lights-container">
    {# JS will inject the check lights here #}
  </div>
{% endblock %}

{% block extra_js %}
<script>

  const HEALTH_URL = 'api/?format=json';

  // Map raw check titles to friendly names:
  const DISPLAY_MAP = {
    'Cache backend: default':    'Cache',
    'DatabaseBackend':           'Database',
    'DefaultFileStorageHealthCheck': 'File Storage'
  };

  async function fetchStatus() {
    try {
      const res = await fetch(HEALTH_URL, { credentials: 'same-origin' });
      if (!res.ok) throw new Error('Non-200 status ' + res.status);

      document.getElementById('error').hidden = true;
      const data = await res.json();

      // Normalize into an array of { title, ok }:
      let checksArr;
      if (Array.isArray(data.checks)) {
        checksArr = data.checks.map(c => ({
          title: c.title || c.id,
          ok: !!c.ok
        }));
      } else {
        checksArr = Object.entries(data).map(([key, status]) => ({
          title: key,
          ok: status === true || status === 'working' || status === 'OK'
        }));
      }

      renderLights(checksArr);
    } catch (err) {
      document.getElementById('error').hidden = false;
      console.error('Health-check fetch failed:', err);
    }
  }

  function renderLights(items) {
    const list = document.getElementById('list');
    list.innerHTML = '';

    if (items.length === 0) {
      list.innerHTML = `
        <div class="light-item">
          <div class="light-dot red"></div>
          <div class="container-name">No Checks</div>
          <div class="container-status">down</div>
        </div>`;
      return;
    }

    items.forEach(c => {
      const cls = c.ok ? 'green' : 'red';
      const statusText = c.ok ? 'Healthy' : 'Down';
      // apply friendly name, or fall back to raw title
      const displayName = DISPLAY_MAP[c.title] || c.title;

      const item = document.createElement('div');
      item.className = 'light-item';
      item.innerHTML = `
        <div class="light-dot ${cls}"></div>
        <div class="container-name">${displayName}</div>
        <div class="container-status">${statusText}</div>
      `;
      list.appendChild(item);
    });
  }

  // initial load + poll every 30s
  fetchStatus();
  setInterval(fetchStatus, 30000);
</script>
{% endblock %}
