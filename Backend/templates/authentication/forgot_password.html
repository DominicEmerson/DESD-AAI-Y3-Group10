<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            background-color: #aaa;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #d3d3d3;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h2 {
            color: #c0392b;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 12px;
        }

        .link a {
            color: #1e1eff;
            font-size: 14px;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
            list-style: none;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h2>Forgot Password</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit" class="btn">Request Password Reset</button>
        </form>

        <div class="link">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
